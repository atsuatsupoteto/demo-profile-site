<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo profile site</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Profile</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#futsal">Futsal</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="https://placehold.jp/1280x600.png" alt="フットサルのヒーロー画像">
        </section>
        <section id="about">
            <h2>About</h2>
            <div class="about-contents">
                <div class="about-img">
                    <img src="https://placehold.jp/150x150.png" alt="about画像">
                </div>
                <div class="about-info">
                    <div class="about-name">
                        atsuya honda
                    </div>
                    <div class="about-text">
                        <p>不定期で超ゆるゆる男女MIXエンジョイフットサルをやっています。</p>
                        <p>運動不足解消、友達づくり、スポーツが好き、なんでも大丈夫なのでぜひ一緒にやりましょう！！</p>
                        <p>未経験、性別関係なく、仲良くできれば誰でもOKです！よろしくお願いします！</p>
                        <p>※ガチでやりたい人は向いていないかも...</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="futsal">
            <h2>Futsal</h2>
            <div class="futsal-contents">
                <article class="futsal-item">
                    <img src="https://placehold.jp/274x182.png" alt="フットサル活動1" />
                    <h3>フットサル活動1</h3>
                    <time datetime="2025-09-01">2025年9月1日</time>
                </article>

                <article class="futsal-item">
                    <img src="https://placehold.jp/274x182.png" alt="フットサル活動2" />
                    <h3>フットサル活動2</h3>
                    <time datetime="2025-09-15">2025年9月15日</time>
                </article>

                <article class="futsal-item">
                    <img src="https://placehold.jp/274x182.png" alt="フットサル活動3" />
                    <h3>フットサル活動3</h3>
                    <time datetime="2025-09-15">2025年9月15日</time>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <div class="muted">© 2025 Profile</div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
