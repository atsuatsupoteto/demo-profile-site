<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo profile site</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Profile</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#futsal">Futsal</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero" class="hero">
            <img src="https://placehold.jp/1280x600.png" alt="フットサルのヒーロー画像">
        </section>
        <section id="about" class="section about">
            <h2>About</h2>
            <div class="about-contents">
                <div class="about-img">
                    <img src="https://placehold.jp/150x150.png" alt="about画像">
                </div>
                <div class="about-info">
                    <div class="about-name">
                        atsuya
                    </div>
                    <div class="about-text">
                        <p>不定期で超ゆるゆる男女MIXエンジョイフットサルをやっています。</p>
                        <p>運動不足解消、友達づくり、スポーツが好き、なんでも大丈夫なのでぜひ一緒にやりましょう！！</p>
                        <p>未経験、性別関係なく、仲良くできれば誰でもOKです！よろしくお願いします！</p>
                        <p>※ガチでやりたい人は向いていないかも...</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="futsal">
            <h2>Futsal</h2>
            <div class="futsal-contents" id="futsalContents"></div>
        </section>

        <!-- フットサル活動詳細モーダル -->
        <div id="modal" class="modal" aria-hidden="true">
            <div class="modal-content">
                <button id="modalClose" class="modal-close">×</button>
                <img id="modalImg" src="" alt="詳細画像" />
                <div class="modal-header">
                    <h3 id="modalTitle"></h3>
                    <time id="modalDate"></time>
                </div>
                <p id="modalDesc"></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="muted">© 2025 Profile</div>
    </footer>

    <script src="assets/js/futsal.js"></script>
</body>

</html>
